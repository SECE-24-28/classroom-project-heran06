<!DOCTYPE html>
<head>
    <meta charset="en">
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-120 mt-20 mb-20 flex items-center justify-center">
  <div class="flex items-center justify-center border-2 border-solid w-full bg-emerald-50 h-100 rounded-xl">   
    <form>
      <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

      <label class="block mb-2 font-medium">Username</label>
      <input type="text" class="w-70 p-2 border rounded-lg bg-gray-50 mb-4" >
      
      <label class="block mb-2 font-medium">Password</label>
      <input type="password" class="w-70 p-2 border rounded-lg bg-gray-50 mb-4">
      <div class=" flex justify-center">
      <button type="submit" class=" bg-emerald-950 m-5 text-white px-4 py-2 rounded-lg">Login</button>
    </div>
  </div>
</form>
</body>
</body>
</html>
