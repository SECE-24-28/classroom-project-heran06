<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JS Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 flex items-center justify-center min-h-screen">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl w-[350px] text-white shadow-lg">
    
    <h2 class="text-2xl font-semibold mb-2">Simple JS Quiz</h2>

    <p id="question-count" class="text-sm mb-4 text-gray-300">Question 1 of 3</p>

    <h3 id="question-text" class="text-md font-small mb-4">
      Which keyword declares a constant in JavaScript?
    </h3>

    <div id="options-container" class="space-y-3">
      <button class="option-btn w-full bg-white/20 hover:bg-white/30 py-2 rounded-lg transition">var</button>
      <button class="option-btn w-full bg-white/20 hover:bg-white/30 py-2 rounded-lg transition">let</button>
      <button class="option-btn w-full bg-white/20 hover:bg-white/30 py-2 rounded-lg transition">const</button>
      <button class="option-btn w-full bg-white/20 hover:bg-white/30 py-2 rounded-lg transition">static</button>
    </div>

    <div class="flex justify-end mt-6">
    <button id="next-btn" class="px-6 py-2 bg-teal-600 text-gray-950 rounded-full hover:scale-100">Next</button>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
